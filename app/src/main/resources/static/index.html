<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role</title>
  <link rel="icon" href="../assets/images/logo/Logo.png" />
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- Utility and Render Scripts -->
  <script src="../js/util.js" defer></script>
  <script src="../js/render.js" defer></script>

  <!-- Component Scripts -->
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <!-- Dynamic Header -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
          <button id="adminBtn" onclick="handleRoleClick('admin')">Admin</button>
          <button id="doctorBtn" onclick="handleRoleClick('doctor')">Doctor</button>
          <button id="patientBtn" onclick="handleRoleClick('patient')">Patient</button>
        </div>
      </main>

      <!-- Dynamic Footer -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal for Login -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <div id="modal-body">
        <!-- Dynamic login form gets injected here -->
      </div>
    </div>
  </div>

  <!-- Page Logic Script -->
  <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
